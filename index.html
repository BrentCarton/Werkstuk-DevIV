<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkstuk DevIV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <main>
        <h1>Doelgroep</h1>
        <label for="volwassenen">Volwassenen</label>
        <input type="checkbox" class="doelgroep" value="volwassenen">
        <label for="familie">Familie</label>
        <input type="checkbox" class="doelgroep" value="familie">
        <h1>Genre</h1>
        <label for="theater">Theater</label>
        <input type="checkbox" class="genre" value="theater">
        <label for="dans">Dans</label>
        <input type="checkbox" class="genre" value="dans">
        <label for="muziektheater">muziektheater</label>
        <input type="checkbox" class="genre" value="muziektheater">
        <label for="concert">Concert</label>
        <input type="checkbox" class="genre" value="concert">
        <label for="multidisciplinair">multidisciplinair</label>
        <input type="checkbox" class="genre" value="multidisciplinair">
        <label for="literatuur">literatuur</label>
        <input type="checkbox" class="genre" value="literatuur">
        <label for="comedy">comedy</label>
        <input type="checkbox" class="genre" value="comedy">
        <label for="figurentheater">figurentheater</label>
        <input type="checkbox" class="genre" value="figurentheater">
        <label for="opera">opera</label>
        <input type="checkbox" class="genre" value="opera">
        <label for="circus">circus</label>
        <input type="checkbox" class="genre" value="circus">

</body>

</html>
